<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pendaftaran Astronomy Night Orion</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
}

/* ‚≠ê Bintang */
.stars {
    position: absolute;
    width: 100%;
    height: 100%;
    background: transparent;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

/* üåå Nebula Glow */
.nebula {
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(108,99,255,0.4) 0%, transparent 70%);
    filter: blur(120px);
    animation: moveNebula 20s infinite alternate ease-in-out;
}

@keyframes moveNebula {
    from { transform: translate(-100px, -50px); }
    to { transform: translate(100px, 50px); }
}

/* üì¶ Form */
.container {
    position: relative;
    z-index: 2;
    background: rgba(0, 0, 0, 0.75);
    padding: 30px;
    width: 90%;
    max-width: 400px;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    border-radius: 15px;
    color: white;
    box-shadow: 0 0 30px rgba(108,99,255,0.5);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: none;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    background: #6c63ff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #5848d6;
    box-shadow: 0 0 15px #6c63ff;
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>
<div class="nebula"></div>

<div class="container">
    <h1>Pendaftaran Astronomy Night Orion</h1>

    <input type="text" id="nama" placeholder="Nama">
    <input type="number" id="umur" placeholder="Umur">
    <input type="text" id="tiktok" placeholder="Akun TikTok">

    <select id="status">
        <option value="">Pilih Status</option>
        <option>Mahasiswa</option>
        <option>Pelajar</option>
        <option>Umum</option>
    </select>

    <textarea id="alasan" rows="3" placeholder="Alasan Masuk ANO"></textarea>

    <button onclick="kirimWA()">Daftar Sekarang</button>
</div>

<script>
// ‚≠ê Generate Bintang
let starsContainer = document.getElementById("stars");

for (let i = 0; i < 120; i++) {
    let star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    star.style.animationDuration = (Math.random() * 3 + 1) + "s";
    starsContainer.appendChild(star);
}

// üì≤ Kirim ke WhatsApp
function kirimWA() {
    let nama = document.getElementById("nama").value;
    let umur = document.getElementById("umur").value;
    let tiktok = document.getElementById("tiktok").value;
    let status = document.getElementById("status").value;
    let alasan = document.getElementById("alasan").value;

    let pesan = `Pendaftaran Astronomy Night Orion%0A
Nama: ${nama}%0A
Umur: ${umur}%0A
Akun TikTok: ${tiktok}%0A
Status: ${status}%0A
Alasan: ${alasan}`;

    let nomor = "6282150800880";

    window.open(`https://wa.me/${nomor}?text=${pesan}`, "_blank");
}
</script>

</body>
</html>
